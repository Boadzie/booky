{% extends "base.html" %} {% load static %} 
{% block title %}Home{% endblock title %} 
{% block content %}

<div class="flex flex-col w-1/2 ml-auto mr-auto space-y-4">
   {% for book in books %}
     <div class="px-3 py-3 bg-gray-100 rounded-lg">
         <h2 class="py-2 text-4xl font-light"><a class="text-blue-500" href="{{ book.get_absolute_url }}">{{book.title}}</a></h2>
         <!-- <p class="py-2 text-sm font-thin">{{book.author}}</p> -->
         <div class="flex space-x-3">
          <p class="inline-flex items-center justify-center px-2 py-1 text-light">{{book.author}}</p>
          <p class="py-2 text-lg font-bold">${{book.price}}</p>
      </div>
     </div>
   {% endfor %}
</div>

{% endblock %}
