{% extends "base.html" %} {% load static %} 
{% block title %}Home{% endblock title %} 
{% block content %}

<div class="flex flex-col w-1/2 ml-auto mr-auto py-14">
     <div class="px-3 py-4 text-white bg-gray-800 rounded-lg">
         <h2 class="py-3 text-4xl font-light">{{book.title}}</h2>
         <img class="object-cover object-center w-full overflow-hidden max-h-96" src="{{book.cover.url}}" alt="{{book.title}}"/>
         <div class="flex space-x-3">
            <p class="inline-flex items-center justify-center px-2 py-1 text-lg font-bold">{{book.author}}</p>
            <p class="py-2 text-lg font-bold">${{book.price}}</p>
        </div>
     </div>
</div>

{% endblock %}
